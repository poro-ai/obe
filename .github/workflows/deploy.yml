# OBE-Project：部署 GCF + GAS
# - GCF：parse_pdf Cloud Function（150MB PDF 解析，1Gi / 540s）
# - GAS：gas/ 目錄以 clasp push 同步到 Google Apps Script
#   需在 GitHub repo Settings → Secrets 新增：
#   - CLASP_JSON：本機 .clasp.json 內容，例 {"scriptId":"xxx","rootDir":"./gas"}（單行）
#   - CLASPRC_JSON：本機 clasp login 後 ~/.clasprc.json 的完整內容
name: Deploy (GCF + GAS)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FUNCTION_NAME: parse_pdf
  REGION: asia-east1
  RUNTIME: python311

jobs:
  deploy-gcf:
    name: Deploy Cloud Function
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=parse_pdf \
            --trigger-http \
            --memory=1Gi \
            --timeout=540s \
            --allow-unauthenticated \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --project=${{ secrets.GCP_PROJECT_ID }}
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      - name: Post-deployment check (parse_pdf liveness)
        run: |
          URL="https://${{ env.REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/${{ env.FUNCTION_NAME }}"
          echo "Testing GCF URL: $URL"
          HTTP_CODE=$(curl -s -o /tmp/gcf_response.txt -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json" \
            -d '{"bucket":"obe-files","blob_path":"test/connection-check.pdf"}' \
            --max-time 60)
          echo "Response HTTP code: $HTTP_CODE"
          cat /tmp/gcf_response.txt
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 600 ]; then
            echo "GCF endpoint responded (liveness OK)."
            exit 0
          else
            echo "GCF liveness check failed (no valid response)."
            exit 1
          fi

  deploy-gas:
    name: Deploy GAS (clasp push)
    runs-on: ubuntu-latest
    needs: deploy-gcf
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Configure .clasp.json
        run: |
          printf '%s\n' "$CLASP_JSON" > .clasp.json
        env:
          CLASP_JSON: ${{ secrets.CLASP_JSON }}

      - name: Configure clasp credentials
        run: |
          printf '%s\n' "$CLASPRC_JSON" > "$HOME/.clasprc.json"
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}

      - name: Push to Google Apps Script
        run: npx clasp push --force
