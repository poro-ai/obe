# OBE-Project：部署 GCF（150MB PDF 解析用，1Gi / 540s）
# 注意：本 workflow 僅部署「Google Cloud Function (parse_pdf)」，不會更新 Google Apps Script (GAS)。
# GAS 程式碼在 gas/ 目錄，需在本機執行 npx @google/clasp push 才會同步到 script.google.com。
name: Deploy to Google Cloud Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FUNCTION_NAME: parse_pdf
  REGION: asia-east1
  RUNTIME: python311

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --runtime=${{ env.RUNTIME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=parse_pdf \
            --trigger-http \
            --memory=1Gi \
            --timeout=540s \
            --allow-unauthenticated \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --project=${{ secrets.GCP_PROJECT_ID }}
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      - name: Post-deployment check (parse_pdf liveness)
        run: |
          URL="https://${{ env.REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/${{ env.FUNCTION_NAME }}"
          echo "Testing GCF URL: $URL"
          HTTP_CODE=$(curl -s -o /tmp/gcf_response.txt -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json" \
            -d '{"bucket":"obe-files","blob_path":"test/connection-check.pdf"}' \
            --max-time 60)
          echo "Response HTTP code: $HTTP_CODE"
          cat /tmp/gcf_response.txt
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 600 ]; then
            echo "GCF endpoint responded (liveness OK)."
            exit 0
          else
            echo "GCF liveness check failed (no valid response)."
            exit 1
          fi

      - name: Reminder - GAS not deployed by this workflow
        run: |
          echo "::notice:: 本 workflow 僅部署 GCF。Google Apps Script (gas/) 未在此更新。"
          echo "若需更新 GAS 程式碼，請在本機執行: npx @google/clasp push"
