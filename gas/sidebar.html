<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI è§£æ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    #progress-bar { transition: width 0.25s ease-out; }
    /* è³ªæ„Ÿä¸Šå‚³æŒ‰éˆ•ï¼šæ¼¸å±¤ã€é™°å½±ã€æ‡¸åœåé¥‹ */
    .btn-upload {

      border: 1px solid #cbd5e1;

</head>
<body class="bg-gray-50 text-gray-800 text-sm antialiased min-h-screen flex flex-col">
  <!-- é ‚éƒ¨ï¼šéš±è— file input + è³ªæ„Ÿã€Œä¸Šå‚³ PDFã€æŒ‰éˆ•è§¸ç™¼ -->
  <div class="p-3 flex flex-col gap-3 flex-1 min-w-0">
    <input type="file" id="file-input" accept=".pdf,application/pdf" class="hidden" />
    <button type="button" id="btn-upload" class="btn-upload w-full py-2.5 px-3 rounded-lg font-medium text-gray-700 border transition-all duration-150">
      ğŸ“„ ä¸Šå‚³ PDF
    </button>

    <!-- é€²åº¦å€ï¼šå‹•æ…‹é€²åº¦æ¢ï¼Œç‹€æ…‹ç‚ºã€Œæ­£åœ¨è®€å–æª”æ¡ˆ...ã€ã€Œæ­£åœ¨ä¸Šå‚³é›²ç«¯...ã€ã€ŒAI æ·±åº¦è§£æä¸­...ã€ç­‰ -->
    <div id="progress-area" class="hidden rounded-lg overflow-hidden bg-gray-200 border border-gray-200">
      <div id="progress-bar" class="h-2 bg-blue-500 w-0" style="max-width: 100%;"></div>
      <p id="progress-text" class="px-2 py-1.5 text-gray-600 text-xs">æº–å‚™ä¸­...</p>
    </div>

    <!-- é¡å‹éæ¿¾ï¼šå…¨éƒ¨ / åƒ…åœ–ç‰‡ / åƒ…æ–‡å­— -->
    <div id="filter-area" class="hidden flex gap-1 rounded-lg border border-gray-200 bg-white p-1">
      <button type="button" class="filter-tab active flex-1 py-1.5 px-2 rounded text-xs" data-filter="all">å…¨éƒ¨</button>
      <button type="button" class="filter-tab flex-1 py-1.5 px-2 rounded text-xs" data-filter="image">åƒ…åœ–ç‰‡</button>
      <button type="button" class="filter-tab flex-1 py-1.5 px-2 rounded text-xs" data-filter="text">åƒ…æ–‡å­—</button>
    </div>

    <button type="button" id="btn-insert" class="hidden w-full py-2 px-3 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700">
      æ’å…¥é¸å–é …ç›®è‡³æŠ•å½±ç‰‡
    </button>

    <!-- å®¹å™¨ï¼šid="content-list" ç”¨æ–¼å¾ŒçºŒæ¸²æŸ“è§£æçµæœ -->
    <div class="flex-1 min-h-0 flex flex-col rounded-lg border border-gray-200 bg-white shadow-sm overflow-hidden">
      <div class="px-2 py-1.5 bg-gray-100 border-b border-gray-200 text-gray-600 font-medium text-xs">
        è§£æçµæœ
      </div>
      <div id="content-list" class="flex-1 overflow-y-auto p-2 space-y-1 min-h-[120px]">
        <p class="text-gray-400 text-xs py-4 text-center">ä¸Šå‚³ PDF å¾Œå°‡åœ¨æ­¤é¡¯ç¤º AI è§£æçµæœ</p>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var fileInput = document.getElementById('file-input');
      var btnUpload = document.getElementById('btn-upload');
      var progressArea = document.getElementById('progress-area');
      var progressBar = document.getElementById('progress-bar');
      var progressText = document.getElementById('progress-text');
      var contentList = document.getElementById('content-list');
      var filterArea = document.getElementById('filter-area');
      var btnInsert = document.getElementById('btn-insert');
      var currentFilter = 'all';
      var pagesData = [];

      function setProgress(percent, text) {
        progressArea.classList.remove('hidden');
        progressBar.style.width = (percent || 0) + '%';
        progressText.textContent = text || '';
      }
      function hideProgress() {
        progressArea.classList.add('hidden');
        progressBar.style.width = '0';
      }

      function escapeHtml(s) {
        if (!s) return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function firstTwoLines(str) {
        if (!str) return '';
        var lines = str.replace(/\r\n/g, '\n').split('\n').slice(0, 2);
        return lines.join(' ').slice(0, 80) + (lines.join('').length > 80 ? 'â€¦' : '');
      }

      function renderResult(pages) {
        pagesData = pages || [];
        if (!pagesData.length) {
          contentList.innerHTML = '<p class="text-gray-400 text-xs py-4 text-center">ç„¡è§£æå…§å®¹</p>';
          filterArea.classList.add('hidden');
          btnInsert.classList.add('hidden');
          return;
        }
        filterArea.classList.remove('hidden');
        btnInsert.classList.remove('hidden');
        applyFilterAndRender();
      }

      function applyFilterAndRender() {
        var html = '';
        for (var pi = 0; pi < pagesData.length; pi++) {
          var page = pagesData[pi];
          var pageNum = page.page != null ? page.page : (page.page_number != null ? page.page_number : (pi + 1));
          var elements = page.elements || (page.associated_text != null ? [{ type: 'text', content: page.associated_text, description: page.visual_summary || '' }] : []);
          var withIndex = [];
          elements.forEach(function (el, ei) {
            if (currentFilter === 'all') withIndex.push({ el: el, ei: ei });
            else if (currentFilter === 'image' && el.type === 'image') withIndex.push({ el: el, ei: ei });
            else if (currentFilter === 'text' && el.type !== 'image') withIndex.push({ el: el, ei: ei });
          });
          if (withIndex.length === 0) continue;

          html += '<div class="accordion-page border border-gray-200 rounded overflow-hidden" data-page-index="' + pi + '">';
          html += '<button type="button" class="accordion-trigger w-full text-left px-2 py-1.5 bg-gray-100 hover:bg-gray-200 text-xs font-medium flex items-center justify-between">';
          html += '<span>ç¬¬ ' + pageNum + ' é </span>';
          html += '<span class="accordion-arrow text-gray-500">â–¼</span>';
          html += '</button>';
          html += '<div class="accordion-content">';
          html += '<div class="p-1.5 space-y-1 bg-white">';
          for (var i = 0; i < withIndex.length; i++) {
            var item = withIndex[i];
            var el = item.el;
            var isImg = el.type === 'image';
            html += '<label class="flex gap-2 p-1.5 rounded border border-gray-100 hover:bg-gray-50 card-preview cursor-pointer">';
            html += '<input type="checkbox" class="element-check mt-0.5" data-page-index="' + pi + '" data-el-index="' + item.ei + '" />';
            if (isImg) {
              var src = el.content && (el.content.indexOf('data:') === 0 || el.content.indexOf('http') === 0) ? el.content : '';
              if (src) html += '<img class="w-12 h-12 object-cover rounded flex-shrink-0" src="' + src.replace(/"/g, '&quot;') + '" alt="" />';
              else html += '<div class="w-12 h-12 rounded bg-gray-200 flex-shrink-0 flex items-center justify-center text-gray-400 text-xs">åœ–</div>';
              html += '<div class="min-w-0 flex-1"><p class="text-xs text-gray-600 truncate">' + escapeHtml((el.description || el.summary || '').slice(0, 40)) + '</p></div>';
            } else {
              html += '<div class="min-w-0 flex-1"><p class="text-xs text-gray-700 line-clamp-2">' + escapeHtml(firstTwoLines(el.content)) + '</p></div>';
            }
            html += '</label>';
          }
          html += '</div></div></div>';
        }
        contentList.innerHTML = html || '<p class="text-gray-400 text-xs py-2 text-center">ç„¡ç¬¦åˆé …ç›®</p>';

        var triggers = contentList.querySelectorAll('.accordion-trigger');
        triggers.forEach(function (btn) {
          btn.addEventListener('click', function () {
            var content = btn.nextElementSibling;
            content.classList.toggle('open');
            var arrow = btn.querySelector('.accordion-arrow');
            arrow.textContent = content.classList.contains('open') ? 'â–²' : 'â–¼';
          });
        });
      }

      filterArea.querySelectorAll('.filter-tab').forEach(function (btn) {
        btn.addEventListener('click', function () {
          filterArea.querySelectorAll('.filter-tab').forEach(function (b) { b.classList.remove('active'); });
          btn.classList.add('active');
          currentFilter = btn.getAttribute('data-filter');
          applyFilterAndRender();
        });
      });

      function getSelectedElements() {
        var out = [];
        contentList.querySelectorAll('.element-check:checked').forEach(function (cb) {
          var pi = parseInt(cb.getAttribute('data-page-index'), 10);
          var ei = parseInt(cb.getAttribute('data-el-index'), 10);
          if (pagesData[pi] && pagesData[pi].elements && pagesData[pi].elements[ei])
            out.push(pagesData[pi].elements[ei]);
        });
        return out;
      }

      btnInsert.addEventListener('click', function () {
        var selected = getSelectedElements();
        if (selected.length === 0) {
          if (typeof google !== 'undefined' && google.script && google.script.run)
            google.script.run.withFailureHandler(function (m) { progressText.textContent = m || 'è«‹å…ˆå‹¾é¸é …ç›®'; }).insertElementsToSlide([]);
          return;
        }
        google.script.run
          .withSuccessHandler(function () { progressText.textContent = 'å·²æ’å…¥ ' + selected.length + ' é …'; })
          .withFailureHandler(function (err) { progressText.textContent = 'æ’å…¥å¤±æ•—ï¼š' + (err.message || err); })
          .insertElementsToSlide(selected);
      });

      btnUpload.addEventListener('click', function () { fileInput.click(); });

      fileInput.addEventListener('change', function () {
        var file = fileInput.files[0];
        if (!file) return;
        if (file.type !== 'application/pdf') {
          setProgress(0, 'è«‹é¸æ“‡ PDF æª”æ¡ˆ');
          return;
        }
        setProgress(10, 'æ­£åœ¨è®€å–æª”æ¡ˆ...');
        var reader = new FileReader();
        reader.onload = function () {
          var base64 = (reader.result || '').indexOf(',') >= 0 ? reader.result.split(',')[1] : reader.result;
          if (!base64) { setProgress(0, 'è®€å–å¤±æ•—'); return; }
          setProgress(30, 'æ­£åœ¨ä¸Šå‚³é›²ç«¯...');
          google.script.run
            .withSuccessHandler(function (uploaded) {
              setProgress(60, 'AI æ·±åº¦è§£æä¸­...');
              google.script.run
                .withSuccessHandler(function (result) {
                  setProgress(100, 'å®Œæˆ');
                  if (result.success) {
                    renderResult(result.pages);
                    progressText.textContent = 'å®Œæˆ Â· å…± ' + (result.count || 0) + ' é ';
                  } else {
                    contentList.innerHTML = '<p class="text-red-600 text-xs py-2">' + escapeHtml(result.error || 'è§£æå¤±æ•—') + '</p>';
                    progressText.textContent = 'è§£æå¤±æ•—';
                  }
                  setTimeout(hideProgress, 1500);
                })
                .withFailureHandler(function (err) {
                  contentList.innerHTML = '<p class="text-red-600 text-xs py-2">' + escapeHtml(err.message || String(err)) + '</p>';
                  progressText.textContent = 'è§£æå¤±æ•—';
                  setTimeout(hideProgress, 2000);
                })
                .callGcfParse(uploaded.bucket, uploaded.objectName);
            })
            .withFailureHandler(function (err) {
              contentList.innerHTML = '<p class="text-red-600 text-xs py-2">ä¸Šå‚³å¤±æ•—ï¼š' + escapeHtml(err.message || String(err)) + '</p>';
              progressText.textContent = 'ä¸Šå‚³å¤±æ•—';
              setTimeout(hideProgress, 2000);
            })
            .uploadToGcs(base64, file.name);
        };
        reader.onerror = function () { setProgress(0, 'è®€å–æª”æ¡ˆå¤±æ•—'); };
        reader.readAsDataURL(file);
        fileInput.value = '';
      });
    })();
  </script>
