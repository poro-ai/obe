<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBE-Project｜PDF 上傳與解析</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input, button { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; cursor: pointer; background: #1a73e8; color: #fff; border: none; border-radius: 4px; }
    button:hover { background: #1557b0; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .progress-wrap { margin-top: 0.5rem; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; width: 0%; background: #1a73e8; transition: width 0.2s; }
    .progress-text { font-size: 0.85rem; color: #666; margin-top: 0.25rem; }
    #result { margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 4px; white-space: pre-wrap; font-size: 0.9rem; max-height: 40vh; overflow: auto; }
    .error { color: #c5221f; }
    .file-name { font-size: 0.9rem; color: #333; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <h1>PDF 上傳與解析</h1>
  <p>選擇 PDF 後上傳至 GAS，由 GAS 轉存 GCS 並呼叫 GCF 解析，結果顯示於下方。</p>

  <label for="gasUrl">GAS Web App 網址（doPost 入口）</label>
  <input id="gasUrl" type="url" value="https://script.google.com/macros/s/AKfycbyCliwz6gojLlddPYNNbVQppSa220MzJS0uk79-TyUrZtarU4wlZIAeV2irXk-t9prBRw/exec" placeholder="GAS Web App 網址" />

  <label for="file">選擇 PDF 檔案</label>
  <input id="file" type="file" accept=".pdf,application/pdf" />
  <div class="file-name" id="fileName"></div>

  <button id="upload" type="button">上傳並解析</button>

  <div class="progress-wrap" id="progressWrap" style="display: none;">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-text" id="progressText"></div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
