<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBE Hello World</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a4e69;
            --bg-color: #f8f9fa;
            --text-color: #22223b;
            --accent-color: #9a8c98;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--text-color);
        }

        /* 響應式設計 (RWD) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello World</h1>
        <p>這是一個基於 <b>OBE</b> 概念設計的響應式頁面。<br>在簡約中追求質感，讓閱讀成為一種享受。</p>
        <a href="#" class="cta-button">探索更多</a>
    </div>

</body>
</html>
